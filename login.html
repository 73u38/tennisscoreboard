<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tennis Scoreboard - Login</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; }
    .login-box { background:white; padding:30px; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.2); }
    input { display:block; width:100%; margin-bottom:15px; padding:10px; border-radius:6px; border:1px solid #ccc; }
    button { padding:10px 20px; border:none; background:#1366d6; color:white; border-radius:6px; cursor:pointer; }
    button:hover { background:#0f4aad; }
    .error { color:red; margin-bottom:10px; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <div class="error" id="error"></div>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<!-- Firebase Config -->
<script src="firebase-config.js"></script>

<script>
  // Initialize Firebase
  const app = firebase.initializeApp(FIREBASE_CONFIG);
  const auth = firebase.auth();

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const errorDiv = document.getElementById('error');

  // Login
  document.getElementById('loginBtn').addEventListener('click', () => {
    const email = emailInput.value;
    const password = passwordInput.value;

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        // Login sukses
        window.location.href = "admin.html";
      })
      .catch(error => {
        errorDiv.textContent = error.message;
      });
  });

  // Sign Up
  document.getElementById('signupBtn').addEventListener('click', () => {
    const email = emailInput.value;
    const password = passwordInput.value;

    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        // Sign up sukses, redirect ke admin
        window.location.href = "admin.html";
      })
      .catch(error => {
        errorDiv.textContent = error.message;
      });
  });
</script>

</body>
</html>
